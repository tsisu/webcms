<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>登录</title>
    <!--用百度的静态资源库的cdn安装bootstrap环境-->
    <!-- Bootstrap 核心 CSS 文件 -->
    <link href="http://apps.bdimg.com/libs/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet">
    <!--font-awesome 核心我CSS 文件-->
    <link href="//cdn.bootcss.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet">
    <script type="text/javascript" src="../js/jquery-3.3.1.min.js"></script>
    <!-- Bootstrap 核心 JavaScript 文件 -->
    <script src="http://apps.bdimg.com/libs/bootstrap/3.3.0/js/bootstrap.min.js"></script>
    <style type="text/css">
			body{background: url(./img/4.jpg) no-repeat;background-size:cover;font-size: 16px;}
			.form{background: rgba(255,255,255,0.2);width:400px;margin:100px auto;}
			#login_form{display: block;}
			#register_form{display: none;}
			.fa{display: inline-block;top: 27px;left: 6px;position: relative;color: #ccc;}
			input[type="text"],input[type="password"]{padding-left:26px;}
			.checkbox{padding-left:21px;}
		</style>
</head>
<body>
<form action="">
    <div class="container">
        <div class="form row">
            <div class="form-horizontal col-sm-offset-3 col-md-offset-3" id="login_form">
                <h3 class="form-title">Login to your account</h3>
                <div class="col-sm-9 col-md-9">
                    <div class="form-group">
                        <i class="fa fa-user fa-lg"></i>
                        <input class="form-control required" type="text" placeholder="用户名：" id="login_username" name="username" autofocus="autofocus" maxlength="20"/>
                    </div>
                    <div class="form-group">
                        <i class="fa fa-lock fa-lg"></i>
                        <input class="form-control required" type="password" placeholder="密码：" id="login_password" name="password" maxlength="20"/>
                    <!-- <button type="submit" style="height: 10px; width: 10px;">denglu</button> -->
                    </div>
                    <div class="form-group">
                        <label class="checkbox">
                            <input type="checkbox" name="remember" value="1"/> Remember me
                        </label>
                        <hr />
                        <a href="javascript:;" id="register_btn" class="">Create an account</a>
                    </div>
                    <div class="form-group">
                        <input type="submit" class="btn btn-success pull-right" id="login_btn" value="Login "/>
                    </div>
                </div>
            </div>
        </div>
    </div>
</form>
<script>
    let form = document.querySelector("form");
    const name = document.getElementById("login_username");
    const pass = document.getElementById("login_password");
    console.log(name)
    form.onsubmit = function(e){
        e.preventDefault();
        if(name.value === '' || pass.value === ''){
            e.preventDefault();
            para.textContent="请输入用户名和密码!";
        }else if(name.value === 'tang' && pass.value === '1234'){
            console.log(name.value,pass.value)
            e.preventDefault();
            window.location="./arttype/list.jsp";
            
        }else{
            e.preventDefault();
            para.textContent="密码或账号错误!"
        }
    }   
</script>
</body>
</html>
